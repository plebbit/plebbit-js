# build and commit the dist folder after successful CI
name: CI build

on:
  status:
    - 'success'

jobs:
  on-success:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # if: ${{ github.event.state == 'success' }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          # cache: 'npm'

      # build dist folder
      - run: npm ci
      - run: npm run build

      # NOTE: doesn't work if `git add dist --force` is removed
      - run: git add dist --force
      - run: git status

      # commit and push dist folder
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: CI build
          file_pattern: dist
          add_options: '--force'
