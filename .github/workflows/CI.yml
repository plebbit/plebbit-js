# CI for the src folder
name: CI

on:
  pull_request:
    branches:
      - master
    paths:
      - "test/**"
      - "src/**"
      - "config/**"
      - "package.json"
      - "package-lock.json"
  push:
    branches:
      - master
    paths:
      - "test/**"
      - "src/**"
      - "config/**"
      - ".github/**"
      - "package.json"
      - "package-lock.json"

jobs:
  test-plebbit-js:
    runs-on: ubuntu-latest
    name: Test ${{ matrix.testClient }} client against ${{ matrix.testServer }}
    strategy:
      matrix:
        testServer: ["server:node"]
        testClient: ["node:parallel", "browser:firefox", "browser:chrome"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - run: npm ci
      - run: npm run build
      - run: npm run webpack

      # disable hosts we shouldn't use
      - run: sudo echo "255.255.255.255 cloudflare-ipfs.com" | sudo tee -a /etc/hosts
      - run: sudo echo "255.255.255.255 pubsubprovider.xyz" | sudo tee -a /etc/hosts

      - run: CI=1 DEBUG="plebbit*" npm run test:${{ matrix.testServer }} & npm run test:server:wait-on
      - name: Link chrome executable
        run: sudo ln -s /usr/bin/google-chrome-stable /usr/bin/chrome
      - run: CI=1 npm run test:${{ matrix.testClient }}

  test-plebbit-react-hooks:
    uses: ./.github/workflows/CI-plebbit-react-hooks.yml
    secrets: inherit
