# CI for the src folder
name: CI

on:
  pull_request:
    branches:
      - master
    paths:
      - 'test/**'
      - 'src/**'
      - 'config/**'
      - 'package.json'
      - 'package-lock.json'
  push:
    branches:
      - master
    paths:
      - 'test/**'
      - 'src/**'
      - 'config/**'
      - '.github/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  setup-test-server:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - run: npm ci
      - run: npm run build
      - run: npm run webpack

      # disable hosts we shouldn't use
      - run: sudo echo "255.255.255.255 cloudflare-ipfs.com" | sudo tee -a /etc/hosts
      - run: sudo echo "255.255.255.255 pubsubprovider.xyz" | sudo tee -a /etc/hosts

      - run: npm run test:server & npm run test:server:wait-on
  test-node:
    runs-on: ubuntu-latest
    needs: setup-test-server
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - run: npm ci && npm run build && npm run webpack
      - run: npm run test:node:parallel

  test-chrome:
    runs-on: ubuntu-latest
    needs: setup-test-server
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - run: npm ci && npm run build && npm run webpack
      - run: CHROME_BIN=$(which chrome) npm run test:browser:chrome
  
  test-firefox:
    runs-on: ubuntu-latest
    needs: setup-test-server
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - run: npm ci && npm run build && npm run webpack
      - run: FIREFOX_BIN=$(which firefox) npm run test:browser:firefox


  test-plebbit-react-hooks:
    uses: ./.github/workflows/CI-plebbit-react-hooks.yml
    secrets: inherit
