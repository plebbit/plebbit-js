# CI for the src folder
name: CI

on:
    pull_request:
        branches:
            - master
        paths:
            - "test/**"
            - "src/**"
            - "rpc/**"
            - "config/**"
            - "package.json"
            - "package-lock.json"
    push:
        branches:
            - master
        paths:
            - "test/**"
            - "src/**"
            - "rpc/**"
            - "config/**"
            - ".github/**"
            - "package.json"
            - "package-lock.json"

jobs:
    test-plebbit-js-node-local:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
        timeout-minutes: 35
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"

            - run: npm ci
            - run: npm run build

            - run: DEBUG="plebbit*" npm run test:server:node 2>&1 | tee test_server.log & npm run test:server:wait-on
              shell: bash
            - name: Run mocked challenge tests
              run: npm run test:mocked:challenges
            - name: Run node tests (local config)
              id: run_node_tests_local
              run: DEBUG="plebbit*" PLEBBIT_CONFIGS=local-kubo-rpc node test/run-test-config.js --parallel --environment node --run-timeout-ms 1740000 --log-prefix test_node_local test/node
              shell: bash
            - name: Upload Vitest reports (node local)
              if: ${{ failure() && steps.run_node_tests_local.outcome == 'failure' }}
              uses: actions/upload-artifact@v4
              with:
                  name: vitest-node-local-${{ matrix.os }}
                  path: .vitest-reports
                  include-hidden-files: true
                  if-no-files-found: ignore
            - run: cat test_server.log
              if: ${{ always() && job.status != 'success' }}
              shell: bash

    test-plebbit-js-node-remote-configs:
        name: test-plebbit-js-node-${{ matrix.config }}
        runs-on: ubuntu-latest
        timeout-minutes: 30
        strategy:
            fail-fast: false
            matrix:
                config: [remote-kubo-rpc, remote-ipfs-gateway, remote-libp2pjs]
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"

            - run: npm ci
            - run: npm run build

            - run: DEBUG="plebbit*" npm run test:server:node 2>&1 | tee test_server.log & npm run test:server:wait-on
            - name: Run tests with config
              id: run_node_tests_remote
              run: DEBUG="plebbit*, -plebbit*trace" node test/run-test-config.js --parallel --plebbit-config ${{ matrix.config }} --environment node
            - name: Print failed node tests
              if: ${{ failure() && steps.run_node_tests_remote.outcome == 'failure' }}
              run: node .github/workflows/print-vitest-failures.cjs
            - name: Upload Vitest reports (node remote)
              if: ${{ failure() && steps.run_node_tests_remote.outcome == 'failure' }}
              uses: actions/upload-artifact@v4
              with:
                  name: vitest-node-${{ matrix.config }}
                  path: .vitest-reports
                  include-hidden-files: true
                  if-no-files-found: ignore
            - run: cat test_server.log
              if: ${{ !cancelled() && failure() }}

    test-plebbit-js-browser-remote-configs:
        name: test-plebbit-js-${{ matrix.environment }}-${{ matrix.config }}
        runs-on: ubuntu-latest
        timeout-minutes: 30
        strategy:
            fail-fast: false
            matrix:
                environment: [chrome, firefox]
                config: [remote-kubo-rpc, remote-ipfs-gateway, remote-libp2pjs]
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"

            - run: npm ci
            - run: npm run build

            - run: DEBUG="plebbit*" npm run test:server:node 2>&1 | tee test_server.log & npm run test:server:wait-on

            # Install Chrome
            - name: Install Playwright browsers
              run: npx playwright install --with-deps && npx playwright install --with-deps ${{ matrix.environment }}

            # Run tests based on environment and config
            - name: Run browser tests with config
              id: run_browser_tests
              run: DEBUG="plebbit*, -plebbit*trace" node test/run-test-config.js --parallel --plebbit-config ${{ matrix.config }} --environment ${{ matrix.environment }} test/browser test/node-and-browser

            - name: Print failed browser tests
              if: ${{ failure() && steps.run_browser_tests.outcome == 'failure' }}
              run: node .github/workflows/print-vitest-failures.cjs

            - name: Upload Vitest browser reports
              if: ${{ failure() && steps.run_browser_tests.outcome == 'failure' }}
              uses: actions/upload-artifact@v4
              with:
                  name: vitest-browser-${{ matrix.environment }}-${{ matrix.config }}
                  path: .vitest-reports
                  include-hidden-files: true
                  if-no-files-found: ignore

            - run: cat test_server.log
              if: ${{ !cancelled() && failure() }}

    test-plebbit-rpc:
        runs-on: ubuntu-latest
        timeout-minutes: 20
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"

            # Setup plebbit-js deps
            - run: npm ci
            - run: npm run build
            # Setup tests for plebbit-js using rpc here
            - run: DEBUG="plebbit*" npm run test:server:node:rpc 2>&1 | tee test_server.log & npm run test:server:wait-on
            - id: run_rpc_tests
              run: DEBUG="plebbit*, -plebbit*trace" npm run test:node:parallel:rpc
            - name: Upload Vitest reports (rpc)
              if: ${{ failure() && steps.run_rpc_tests.outcome == 'failure' }}
              uses: actions/upload-artifact@v4
              with:
                  name: vitest-rpc
                  path: .vitest-reports
                  include-hidden-files: true
                  if-no-files-found: ignore
            - run: cat test_server.log
              if: ${{ !cancelled() && failure() }}

            # Setup tests for rpc directory here (skipped for now)

    test-plebbit-react-hooks:
        uses: ./.github/workflows/CI-plebbit-react-hooks.yml
        secrets: inherit

    test-plebbit-protocol-test:
        uses: ./.github/workflows/CI-plebbit-protocol-test.yml
        secrets: inherit
