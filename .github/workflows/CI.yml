# CI for the src folder
name: CI

on:
    pull_request:
        branches:
            - master
        paths:
            - "test/**"
            - "src/**"
            - "rpc/**"
            - "config/**"
            - "package.json"
            - "package-lock.json"
    push:
        branches:
            - master
        paths:
            - "test/**"
            - "src/**"
            - "rpc/**"
            - "config/**"
            - ".github/**"
            - "package.json"
            - "package-lock.json"

env:
    # Disable colors in CI for better log readability
    NO_COLOR: 1
    FORCE_COLOR: 0

jobs:
    test-plebbit-js-node-local:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, windows-latest]
        timeout-minutes: 30
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"

            - run: npm ci
            - run: npm run build

            - run: DEBUG="plebbit*" npm run test:server:node 2>&1 | tee test_server.log & npm run test:server:wait-on
              shell: bash

            - name: Run mocked challenge tests
              run: |
                  set +e
                  DEBUG="plebbit*, -plebbit*trace" npm run test:mocked:challenges > test_stdout.log 2> test_stderr.log
                  TEST_EXIT_CODE=$?
                  set -e

                  # Always show test results (stdout)
                  cat test_stdout.log

                  exit $TEST_EXIT_CODE

            - name: Show mocked tests debug output
              run: cat test_stderr.log
              if: failure()

            - name: Run node local tests
              run: |
                  set +e
                  DEBUG="plebbit*, -plebbit*trace" npm run test:node:local > test_stdout_main.log 2> test_stderr_main.log
                  TEST_EXIT_CODE=$?
                  set -e

                  # Always show test results (stdout)
                  cat test_stdout_main.log

                  exit $TEST_EXIT_CODE
              shell: bash

            - name: Show node local tests debug output
              run: cat test_stderr_main.log
              if: failure()
              shell: bash

            - run: cat test_server.log
              if: ${{ !cancelled() && failure() }}
              shell: bash

    test-plebbit-js-node-remote-configs:
        name: test-plebbit-js-node-${{ matrix.config }}
        runs-on: ubuntu-latest
        timeout-minutes: 30
        strategy:
            fail-fast: false
            matrix:
                config: [remote-kubo-rpc, remote-ipfs-gateway, remote-libp2pjs]
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"

            - run: npm ci
            - run: npm run build

            - run: DEBUG="plebbit*" npm run test:server:node 2>&1 | tee test_server.log & npm run test:server:wait-on

            - name: Run tests with config
              run: |
                  set +e
                  DEBUG="plebbit*, -plebbit*trace" node test/run-test-config.js --plebbit-config ${{ matrix.config }} --environment node > test_stdout.log 2> test_stderr.log
                  TEST_EXIT_CODE=$?
                  set -e

                  # Always show test results (stdout)
                  cat test_stdout.log

                  exit $TEST_EXIT_CODE

            - name: Show debug output
              run: cat test_stderr.log
              if: failure()

            - run: cat test_server.log
              if: ${{ !cancelled() && failure() }}

    test-plebbit-js-browser-remote-configs:
        name: test-plebbit-js-${{ matrix.environment }}-${{ matrix.config }}
        runs-on: ubuntu-latest
        timeout-minutes: 30
        strategy:
            fail-fast: false
            matrix:
                environment: [chrome, firefox]
                config: [remote-kubo-rpc, remote-ipfs-gateway, remote-libp2pjs]
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"

            - run: npm ci
            - run: npm run build

            - run: DEBUG="plebbit*" npm run test:server:node 2>&1 | tee test_server.log & npm run test:server:wait-on

            # Install Chrome
            - name: Install Playwright browsers
              run: npx playwright install --with-deps && npx playwright install --with-deps ${{ matrix.environment }}

            - name: Run browser tests with config
              run: |
                  set +e
                  DEBUG="plebbit*, -plebbit*trace" node test/run-test-config.js --plebbit-config ${{ matrix.config }} --environment ${{ matrix.environment }} > test_stdout.log 2> test_stderr.log
                  TEST_EXIT_CODE=$?
                  set -e

                  # Always show test results (stdout)
                  cat test_stdout.log

                  exit $TEST_EXIT_CODE

            - name: Show debug output
              run: cat test_stderr.log
              if: failure()

            - run: cat test_server.log
              if: ${{ !cancelled() && failure() }}

    test-plebbit-rpc:
        runs-on: ubuntu-latest
        timeout-minutes: 20
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"

            # Setup plebbit-js deps
            - run: npm ci
            - run: npm run build
            # Setup tests for plebbit-js using rpc here
            - run: DEBUG="plebbit*" npm run test:server:node:rpc 2>&1 | tee test_server.log & npm run test:server:wait-on

            - name: Run RPC tests
              run: |
                  set +e
                  DEBUG="plebbit*, -plebbit*trace" npm run test:node:rpc > test_stdout.log 2> test_stderr.log
                  TEST_EXIT_CODE=$?
                  set -e

                  # Always show test results (stdout)
                  cat test_stdout.log

                  exit $TEST_EXIT_CODE

            - name: Show debug output
              run: cat test_stderr.log
              if: failure()

            - run: cat test_server.log
              if: ${{ !cancelled() && failure() }}

            # Setup tests for rpc directory here (skipped for now)

    test-plebbit-react-hooks:
        uses: ./.github/workflows/CI-plebbit-react-hooks.yml
        secrets: inherit

    test-plebbit-protocol-test:
        uses: ./.github/workflows/CI-plebbit-protocol-test.yml
        secrets: inherit
